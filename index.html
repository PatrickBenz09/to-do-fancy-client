<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/>

  <body>
  <div id="app">

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue">
          <a href="#!" class="brand-logo">Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <ul class="collapsible" data-collapsible="expandable">
        <li v-for="user in users">
          <div class="collapsible-header"><i class="material-icons">account_circle</i>{{ user.username }}</div>
          <div class="collapsible-body">
            <div>{{ user.email }}</div>
            <div> {{ user.role }}</div>
          </div>
        </li>
      </ul>
    </div>

    <h5>Using Component (basically the same with above. only for educational purpose)</h5>
    <users-container
    :users="users"></users-container>

  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/materialize/js/materialize.min.js"></script>
    <script src="/assets/js/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.collapsible').collapsible();
      });
    </script>
